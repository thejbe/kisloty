<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kisloty - My Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e29578",
                        "background-light": "#f9f9f9",
                        "background-dark": "#1F1D1B",
                        "text-light": "#4A4A4A",
                        "text-dark": "#E0E0E0",
                        "card-light": "#FFFFFF",
                        "card-dark": "#2C2A28",
                        "border-light": "#e5e5e5",
                        "border-dark": "#3D3B39",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col">
<div class="flex h-full grow flex-col">
<header class="sticky top-0 z-10 flex items-center justify-center border-b border-solid border-border-light dark:border-border-dark bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex w-full max-w-2xl items-center justify-between whitespace-nowrap px-6 py-4">
<div class="flex items-center gap-3 text-text-light dark:text-text-dark">
<div class="size-6">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-tight">Kisloty</h2>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-5 bg-primary text-white text-sm font-bold leading-normal tracking-wide">
<span class="truncate">Done</span>
</button>
</div>
</header>
<main class="flex flex-1 justify-center p-4 sm:p-6 lg:p-8">
<div class="flex w-full max-w-2xl flex-col gap-8">
<section class="flex flex-col items-center gap-6 rounded-lg bg-card-light dark:bg-card-dark p-6 shadow-sm">
<div class="relative group">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-24 border-2 border-dashed border-border-light dark:border-border-dark flex items-center justify-center" data-alt="Abstract placeholder avatar with soft gradient colors">
<span class="text-4xl font-bold text-text-light/50 dark:text-text-dark/50">Y</span>
</div>
<div class="absolute inset-0 flex items-center justify-center rounded-full bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
<span class="material-symbols-outlined text-white text-2xl">edit</span>
</div>
</div>
<div class="w-full max-w-md">
<label class="flex flex-col w-full">
<p class="text-sm font-medium leading-normal pb-2 text-text-light/80 dark:text-text-dark/80">Display Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary focus:ring-2 focus:ring-primary/30 h-12 p-3 text-base font-normal leading-normal placeholder:text-text-light/40 dark:placeholder:text-text-dark/40" placeholder="Your Name" value="Yara"/>
</label>
</div>
</section>
<section class="flex flex-col gap-4 rounded-lg bg-card-light dark:bg-card-dark p-6 shadow-sm">
<h3 class="text-lg font-bold leading-tight tracking-tight">Favourite micro actions</h3>
<div class="flex flex-wrap gap-3">
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-primary/20 dark:bg-primary/30 px-4 ring-2 ring-primary">
<p class="text-sm font-medium leading-normal text-text-light dark:text-text-dark">Walk</p>
</button>
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-border-light dark:bg-background-dark px-4 hover:bg-primary/10 dark:hover:bg-primary/20">
<p class="text-sm font-medium leading-normal text-text-light dark:text-text-dark">Coffee</p>
</button>
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-primary/20 dark:bg-primary/30 px-4 ring-2 ring-primary">
<p class="text-sm font-medium leading-normal text-text-light dark:text-text-dark">Reading</p>
</button>
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-border-light dark:bg-background-dark px-4 hover:bg-primary/10 dark:hover:bg-primary/20">
<p class="text-sm font-medium leading-normal text-text-light dark:text-text-dark">Tidy</p>
</button>
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-border-light dark:bg-background-dark px-4 hover:bg-primary/10 dark:hover:bg-primary/20">
<p class="text-sm font-medium leading-normal text-text-light dark:text-text-dark">Stretch</p>
</button>
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full border border-dashed border-border-light dark:border-border-dark px-4 hover:bg-primary/10 dark:hover:bg-primary/20">
<p class="text-sm font-medium leading-normal text-text-light/70 dark:text-text-dark/70">Add +</p>
</button>
</div>
</section>
<section class="flex flex-col gap-4 rounded-lg bg-card-light dark:bg-card-dark p-6 shadow-sm">
<h3 class="text-lg font-bold leading-tight tracking-tight">Favourite hobbies</h3>
<div class="flex flex-wrap gap-3">
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-border-light dark:bg-background-dark px-4 hover:bg-primary/10 dark:hover:bg-primary/20">
<p class="text-sm font-medium leading-normal text-text-light dark:text-text-dark">Cinema</p>
</button>
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-primary/20 dark:bg-primary/30 px-4 ring-2 ring-primary">
<p class="text-sm font-medium leading-normal text-text-light dark:text-text-dark">Markets</p>
</button>
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-border-light dark:bg-background-dark px-4 hover:bg-primary/10 dark:hover:bg-primary/20">
<p class="text-sm font-medium leading-normal text-text-light dark:text-text-dark">Yoga</p>
</button>
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-primary/20 dark:bg-primary/30 px-4 ring-2 ring-primary">
<p class="text-sm font-medium leading-normal text-text-light dark:text-text-dark">Climbing</p>
</button>
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-border-light dark:bg-background-dark px-4 hover:bg-primary/10 dark:hover:bg-primary/20">
<p class="text-sm font-medium leading-normal text-text-light dark:text-text-dark">Cooking</p>
</button>
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full border border-dashed border-border-light dark:border-border-dark px-4 hover:bg-primary/10 dark:hover:bg-primary/20">
<p class="text-sm font-medium leading-normal text-text-light/70 dark:text-text-dark/70">Add +</p>
</button>
</div>
</section>
<section class="flex flex-col gap-3 rounded-lg bg-card-light dark:bg-card-dark p-6 shadow-sm">
<h3 class="text-lg font-bold leading-tight tracking-tight">My bucket list</h3>
<div class="flex flex-col gap-2">
<div class="group flex items-center gap-2 rounded-lg p-2 hover:bg-background-light dark:hover:bg-background-dark">
<span class="material-symbols-outlined text-text-light/40 dark:text-text-dark/40 cursor-grab">drag_indicator</span>
<p class="flex-1 text-base text-text-light dark:text-text-dark">Visit the local botanical garden</p>
<button class="opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-text-light/60 dark:text-text-dark/60">close</span>
</button>
</div>
<div class="group flex items-center gap-2 rounded-lg p-2 hover:bg-background-light dark:hover:bg-background-dark">
<span class="material-symbols-outlined text-text-light/40 dark:text-text-dark/40 cursor-grab">drag_indicator</span>
<p class="flex-1 text-base text-text-light dark:text-text-dark">Try a pottery class</p>
<button class="opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-text-light/60 dark:text-text-dark/60">close</span>
</button>
</div>
</div>
<button class="flex w-full items-center justify-start gap-2 rounded-lg p-2 mt-2 text-primary hover:bg-primary/10 dark:hover:bg-primary/20">
<span class="material-symbols-outlined">add</span>
<span class="text-base font-medium">Add another</span>
</button>
</section>
</div>
</main>
</div>
</div>
